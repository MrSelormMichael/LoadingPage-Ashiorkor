<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopAshiorkor - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        /* Background Slideshow */
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 8s ease-in-out;
            filter: blur(8px) brightness(0.7);
            transform: scale(1.1);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Content Container */
        .content {
            max-width: 800px;
            width: 90%;
        }

        /* Logo & Text */
        .logo {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 15px rgba(0, 0, 0, 0.4));
            opacity: 0;
            transform: translateY(30px) rotate(-5deg);
            animation: logoEntrance 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards;
        }

        .tagline {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        .coming-soon-container {
            position: relative;
            margin: 40px 0;
            overflow: hidden;
        }

        .coming-soon {
            font-size: 2.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: textReveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) 1s forwards;
        }

        .coming-soon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #f8c8dc, #ff6b6b, #f8c8dc, transparent);
            transform: scaleX(0);
            transform-origin: left;
            animation: lineGrow 1.5s cubic-bezier(0.19, 1, 0.22, 1) 1.8s forwards;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
        }

        .social-link {
            color: white;
            font-size: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(20px);
        }

        .social-link:nth-child(1) {
            animation: fadeInUp 0.8s ease-out 1.4s forwards;
        }
        .social-link:nth-child(2) {
            animation: fadeInUp 0.8s ease-out 1.8s forwards;
        }
        .social-link:nth-child(3) {
            animation: fadeInUp 0.8s ease-out 2.2s forwards;
        }
        .social-link:nth-child(4) {
            animation: fadeInUp 0.8s ease-out 2.6s forwards;
        }
        .social-link:nth-child(5) {
            animation: fadeInUp 0.8s ease-out 3.0s forwards;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.2);
        }

        .fa-instagram:hover {
            color: #E1306C;
            text-shadow: 0 5px 15px rgba(225, 48, 108, 0.4);
        }

        .fa-tiktok:hover {
            color: #25F4EE;
            text-shadow: 0 5px 15px rgba(37, 244, 238, 0.4);
        }

        .fa-whatsapp:hover {
            color: #25D366;
            text-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        /* Animations */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
                text-shadow: 0 0 20px rgba(255,255,255,0);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 10px rgba(255,255,255,0.3);
            }
        }

        @keyframes lineGrow {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-img {
                width: 250px;
            }
            
            .tagline {
                font-size: 1rem;
                letter-spacing: 5px;
            }
            
            .coming-soon {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            
            .social-links {
                gap: 25px;
                margin-top: 40px;
            }
            
            .social-link {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('./assets/1.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/2.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/3.jpg')"></div>
    </div>

    <!-- Overlay Content -->
    <div class="overlay">
        <div class="content">
            <div class="logo">
                <img src="./assets/logo.JPG" alt="ShopAshiorkor Logo" class="logo-img">
                <div class="tagline">ELEGANCE REDEFINED</div>
            </div>
            
            <div class="coming-soon-container">
                <div class="coming-soon">
                    Coming Soon
                </div>
            </div>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="https://www.instagram.com/shopashiorkor?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@ashiorkor_?is_from_webapp=1&sender_device=pc" class="social-link"><i class="fab fa-tiktok"></i></a>
                <a href="https://wa.me/+233207549940" class="social-link"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/justliz20" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="https://x.com/shopashiorkor" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preload images for smoother transitions
            const imageUrls = ['./assets/1.jpg', './assets/2.jpg', './assets/3.jpg'];
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });

            // Background slideshow
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // Start slideshow after all animations complete
            setTimeout(() => {
                setInterval(nextSlide, 5000);
            }, 3000);

            // Add subtle parallax effect on mouse move
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                document.querySelector('.content').style.transform = `translate(${xAxis}px, ${yAxis}px)`;
            });
        });
    </script>
</body>
</html>
