<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopAshiorkor - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            color: white;
            font-family: 'Montserrat', sans-serif;
            background: #000;
        }

        /* Background Slideshow */
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 8s ease-in-out;
            filter: blur(8px) brightness(0.6);
            transform: scale(1.1);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Content Container */
        .content {
            max-width: 800px;
            width: 90%;
            transition: transform 0.3s ease-out;
        }

        /* Logo & Text */
        .logo {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 280px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.5));
            opacity: 0;
            transform: translateY(30px) rotate(-5deg);
            animation: logoEntrance 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards;
        }

        .ceo-message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .ceo-message p {
            margin-bottom: 15px;
        }

        .ceo-signature {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.3rem;
            margin-top: 15px;
            color: #f8c8dc;
        }

        .coming-soon-container {
            position: relative;
            margin: 40px 0;
            overflow: hidden;
        }

        .coming-soon {
            font-size: 3rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: textReveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) 1s forwards;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            background: linear-gradient(90deg, #f8c8dc, #ffb6c1, #f8c8dc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .coming-soon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #f8c8dc, #ff6b6b, #f8c8dc, transparent);
            transform: scaleX(0);
            transform-origin: left;
            animation: lineGrow 1.5s cubic-bezier(0.19, 1, 0.22, 1) 1.8s forwards;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .social-link {
            color: white;
            font-size: 2.2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(20px);
            position: relative;
        }

        .social-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 0;
            height: 2px;
            background: currentColor;
            transition: all 0.3s ease;
        }

        .social-link:hover::after {
            width: 100%;
            transform: translateX(-50%) scaleX(1);
        }

        .social-link:nth-child(1) {
            animation: fadeInUp 0.8s ease-out 1.4s forwards;
        }
        .social-link:nth-child(2) {
            animation: fadeInUp 0.8s ease-out 1.8s forwards;
        }
        .social-link:nth-child(3) {
            animation: fadeInUp 0.8s ease-out 2.2s forwards;
        }
        .social-link:nth-child(4) {
            animation: fadeInUp 0.8s ease-out 2.6s forwards;
        }
        .social-link:nth-child(5) {
            animation: fadeInUp 0.8s ease-out 3.0s forwards;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.2);
        }

        .fa-instagram:hover {
            color: #E1306C;
            text-shadow: 0 5px 15px rgba(225, 48, 108, 0.4);
        }

        .fa-tiktok:hover {
            color: #010808;
            text-shadow: 0 5px 15px rgba(37, 244, 238, 0.4);
        }

        .fa-whatsapp:hover {
            color: #25D366;
            text-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .fa-twitter:hover {
            color: #1DA1F2;
            text-shadow: 0 5px 15px rgba(29, 161, 242, 0.4);
        }

        .fa-facebook:hover {
            color: #1877F2;
            text-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
        }

        /* Floating Hearts Animation */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .heart {
            position: absolute;
            opacity: 0;
            color: rgba(248, 200, 220, 0.7);
            animation: floatUp 6s linear infinite;
        }

        /* Animations */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
                text-shadow: 0 0 20px rgba(255,255,255,0);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 10px rgba(255,255,255,0.3);
            }
        }

        @keyframes lineGrow {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-img {
                width: 220px;
            }
            
            .ceo-message {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .ceo-signature {
                font-size: 1.1rem;
            }
            
            .coming-soon {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }
            
            .social-links {
                gap: 20px;
                margin-top: 30px;
            }
            
            .social-link {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('./assets/1.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/2.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/3.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/4.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/5.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/6.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/7.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/8.jpg')"></div>
        <div class="slide" style="background-image: url('./assets/9.jpg')"></div>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-hearts" id="hearts-container"></div>

    <!-- Overlay Content -->
    <div class="overlay">
        <div class="content">
            <div class="logo">
                <img src="./assets/Logo.jpg" alt="ShopAshiorkor Logo" class="logo-img">
            </div>
            
            <div class="ceo-message">
                <p>Stay stylish and stay tuned for our latest collection.</p>
                <p>Get ready to shop. The wait is almost over.</p>
                <p>Check our socials to stay updated with our latest releases and offers!</p>
                <div class="ceo-signature">Love, Ashiorkor</div>
            </div>
            
            <div class="coming-soon-container">
                <div class="coming-soon">
                    Coming Soon
                </div>
            </div>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="https://www.instagram.com/shopashiorkor?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="social-link" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@ashiorkor_?is_from_webapp=1&sender_device=pc" class="social-link" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="https://wa.me/+233207549940" class="social-link" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/justliz20" class="social-link" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://x.com/shopashiorkor" class="social-link" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preload images for smoother transitions
            const imageUrls = ['./assets/1.jpg', './assets/2.jpg', './assets/3.jpg'];
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });

            // Background slideshow
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // Start slideshow after all animations complete
            setTimeout(() => {
                setInterval(nextSlide, 5000);
            }, 3000);

            // Add subtle parallax effect on mouse move
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                document.querySelector('.content').style.transform = `translate(${xAxis}px, ${yAxis}px)`;
            });

            // Create floating hearts
            function createHearts() {
                const heartsContainer = document.getElementById('hearts-container');
                const heartCount = 15;
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    
                    // Random position and size
                    const size = Math.random() * 20 + 10;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 3 + 5;
                    
                    heart.style.left = `${left}%`;
                    heart.style.fontSize = `${size}px`;
                    heart.style.animationDelay = `${delay}s`;
                    heart.style.animationDuration = `${duration}s`;
                    
                    heartsContainer.appendChild(heart);
                }
            }
            
            createHearts();

            // Pulse animation for the coming soon text
            const comingSoon = document.querySelector('.coming-soon');
            setInterval(() => {
                comingSoon.style.animation = 'none';
                void comingSoon.offsetWidth; // Trigger reflow
                comingSoon.style.animation = 'pulse 2s ease-in-out';
            }, 8000);
        });
    </script>
</body>
</html>
